<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{
    margin:0px;
    padding: 0px;
}
body{
    font-family: Arial;

}
.card{
    width:30%;   
    border-radius: 5px;
    margin:40px;

}
.card:hover{
    box-shadow: 4px 4px 15px black;
    transition: 0.5s;
}
.image img{
    width:100%;
border-top-right-radius: 5px;
border-top-left-radius: 5px;

}

.title{
    text-align: center;
    padding:20px;    
}

.des{
    text-align: center;

}
button{
    margin-top: 20px;
    margin-bottom: 30px;
    background-color:white;
    border:1px solid black;
    padding:5px;
    border-radius: 5px;
}
button:hover{
    background-color:black;
    color:white;
    cursor: pointer;
    transition: 0.5s;
}



    </style>

</head>
<body>

    <div class="card">
      <div class="image">
  <img src="download.jpg" alt="Image description"> </div>

  <div class="title">
  <h1>Title Name</h1>
</div>

<div class="des">
  <p>Write your description here</p>
<button>Read More...</button>
</div>
</div>

</body>
</html>
